<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.createjs.com/1.0.0/createjs.min.js">
</script>
<title>Try to run it if you can</title>
<script>
		var stage;
		function init() 
		{
			stage = new createjs.Stage("stage-canvas");
			alert(stage.canvas);
		}
</script>
<style>
	body {
		margin: 0 ;
		padding: 15px;
		background-color: #ccc;
	}
	canvas {
		border: solid 2px #000;
		background-color: #fff;
		display: block;
		margin: 0px auto 0px auto;
		padding-left: 0;
		padding-right: 0;
	}
</style>
</head>
<body onLoad="init();">
<canvas id="stage-canvas" width="550" height="400">
	This web browser does not support canvas.
</canvas>
</body>
</html>
